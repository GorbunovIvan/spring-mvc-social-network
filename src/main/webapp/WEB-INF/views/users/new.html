<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>
    <form th:method="POST" th:action="@{/users}" th:object="${user}">

        <label for="name">Name</label>
        <input id="name" type="text" th:field="*{name}"/>
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name errors</div>
        <br/>

        <label for="surname">Surname</label>
        <input id="surname" type="text" th:field="*{surname}"/>
        <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname errors</div>
        <br/>

        <label for="login">Login</label>
        <input id="login" type="text" th:field="*{login}"/>
        <div style="color:red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Login errors</div>
        <br/>

        <label for="password">Password</label>
        <input id="password" type="password" th:field="*{password}"/>
        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password errors</div>
        <br/>

        <label for="birthDay">BirthDay</label>
        <input id="birthDay" type="date" th:field="*{birthDay}"/>
        <div style="color:red" th:if="${#fields.hasErrors('birthDay')}" th:errors="*{birthDay}">BirthDay errors</div>
        <br/>

        <input type="submit" value="Register"/>

    </form>
</body>
</html>
