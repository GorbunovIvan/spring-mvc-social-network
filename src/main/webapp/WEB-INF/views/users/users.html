<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <div th:each="user : ${users}">
        <p><a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getFullName()}">user</a></p>
    </div>
    <hr/>
    <div th:unless="${isAuthorized}">
        <p><a href="/users/login">Login</a></p>
        <p><a href="/users/new">Register</a></p>
    </div>
    <div th:if="${isAuthorized}">
        <p><a href="/users/logout">Log out</a></p>
    </div>
</body>
</html>
